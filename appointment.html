<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make An Appointment Now!!!</title>
    <link rel="stylesheet" type="text/css" href="appointment.css">
    <link rel="icon" href="pictures/icon.png">
</head>
<body>
<div class="container">
    <form action="https://formsubmit.co/pwchen31@gmail.com" method="POST">
        <a href="index.html"><img src="logo.png" alt="Logo"></a>
        <h2>Book an Appointment</h2>
        <div class="inputbox">
            <input type="text" name="Name" placeholder="Name" required>
        </div>
        <div class="inputbox">
            <input type="text" name="Contacts" placeholder="Contacts" required>
        </div>
        <div class="inputbox">
            <input type="email" name="Email" placeholder="Email" required>
        </div>
        <div class="inputbox">
            <input type="date" name="Date" required>
        </div>
        <div class="inputbox">
            <input type="text" name="Service" placeholder="What type of Service?" required>
        </div>
        <div class="inputbox">
            <input type="submit" value="Create">
        </div>
        <a href="index.html">Go Back</a>
    </form>
</div>
</body>
</html>
